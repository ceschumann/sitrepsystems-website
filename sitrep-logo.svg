<svg width="300" height="80" viewBox="0 0 300 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Icon: Chart in box (centered and bottom-aligned) -->
  <rect x="13" y="24" width="44" height="44" rx="12" fill="#005C97"/>
  <!-- Bars: centered within the box, even spacing -->
  <rect x="20" y="50" width="6" height="12" rx="2" fill="#FFD700"/>
  <rect x="32" y="42" width="6" height="20" rx="2" fill="#FFD700" fill-opacity="0.8"/>
  <rect x="44" y="32" width="6" height="30" rx="2" fill="#FFD700" fill-opacity="0.6"/>
  <!-- Trend line: along tops of bars -->
  <polyline points="23,50 35,42 47,32" fill="none" stroke="#fff" stroke-width="2.2" stroke-linecap="round"/>
  <!-- Brand text, stacked -->
  <text x="70" y="45" font-family="Montserrat, Arial, sans-serif" font-size="36" fill="#005C97" font-weight="bold" letter-spacing="1.2">SitRep</text>
  <text x="70" y="68" font-family="Montserrat, Arial, sans-serif" font-size="22" fill="#212A36" font-weight="500" letter-spacing="1.2">Systems</text>
</svg>
